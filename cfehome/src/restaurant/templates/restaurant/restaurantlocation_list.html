{% extends "base.html"%}

{%block head_title%}Restaurant |{{ block.super }}{%endblock head_title%}
{% block content%}
<h1>Restaurant list</h1>
<ul>
    {% for obj in object_list %}
    <li><a href="/restaurant/{{obj.slug}}">{{ obj }}></a><br>
        {{ obj.name }} {{ obj.location }} {{ obj.timestamp }}
    </li>
    {% endfor %}
</ul>
{% endblock content%}
